---
dist: xenial
language: python
python: 3.7
before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq python-lxml python3-lxml
install:
    - pip install jsonschema==3.0.1
    - pip install -r requirements.txt
jobs:
    include:
        - stage: flake8 lint
          script: flake8 --exclude=doc/conf.py --ignore=E501,E731,W605
        - stage: test
          script:
            - python -m jsonschema -i rulesets/standard.json schema.json
            - ./meta_tests.sh python testrules.py
stages:
    - flake8 lint
    - xml lint
